<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://kit.fontawesome.com/f253bdd862.js" crossorigin="anonymous"></script>
<body>
    <h1>Happy New Year &#x1F1F1;</h1>
    <div class="countdown-container">
        <div class="countdown-el days">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el minute">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el seconds">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="script.js"></script>
    <section>
        <div class="sub">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="sub">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="sub">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        
        
    </section>
</body>
</html>
